<!DOCTYPE html>
<html>
 <head>
   <title>Rotten Tomatoes Proxy</title>
   <meta charset='UTF-8'>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="custom.css">
 </head>
<body>
  <div id="navbar" roll="navigation">
    <div class="pull-right">
      <a class="header_links" href="#">What's the TomatometerÂ®</a>
      <a class="header_links" href="#">Critics</a>
      <a id="sign-up" class="header_links" href="#">SIGN UP</a>
      <span class="header_links">|</span>
      <a id="login" class="header_links" href="#">LOGIN</a>
    </div>
    <div id="navbar-brand-column">
      <div id="navbar-brand">
        <a href="#">
          <img id="original_rt_logo" src="/img/rtlogo.png" alt="Rotten Tomatoes Logo">
        </a>
      </div>
      <div id="search-box" class="input group">
        <input id="search-term" class="form-control" type="text" name="search" placeholder="Search movies, TV, actors, more...">
      </div>
    </div>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item menu-list"><a class="menu-header" href="#" role="button">MOVIES & DVDS</a></li>
      <li class="list-group-item menu-list"><a class="menu-header" href="#" role="button">TV</a></li>
      <li class="list-group-item menu-list"><a class="menu-header" href="#" role="button">NEWS</a></li>
      <li class="list-group-item menu-list"><a class="menu-header" href="#" role="button">TICKETS & SHOWTIMES</a></li>
    </ul>
  </div>
  <div id="trending-bar">
    <span class="trending-header">TRENDING ON RT</span>
    <span><a class="trending-item" href="#" role="button">130 Essential '70s Movies</a></span>
    <span><a class="trending-item" href="#" role="button">Tomatometer Oscar Predictions</a></span>
    <span><a class="trending-item" href="#" role="button">Renewed/Cancelled TV</a></span>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
 </body>
</html>
